<!DOCTYPE html>
<html lang="en"> 

  <!-- Website Tab Section -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youhan Jung's Portfolio Website (Template)</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="#">
  </head>

  <body>
    <div class="clicker" id="click_main" onclick="nextSection()"></div>
    <div class="background" id="div_background"></div>
    <div class="images">
      <img src="static/img/sat.png" class="sat" id="idle_sat">
      <img src="static/img/desk.png" class="desk" id="idle_desk">
      <img src="static/gif/desk_stand.gif" class="desk_stand" id="active_desk_stand">
      <img src="static/gif/walk_empty.gif" class="walk" id="active_walk">
      <img src="static/gif/snatchbook.gif" class="snatch" id="active_snatch">
      <img src="static/gif/closebook.gif" class="close" id="active_close">
      <img src="static/gif/walk_book.gif" class="walkbook step-back" id="active_walk_book">
      <img src="static/img/bookshelf.png" class="bookshelf" id="idle_bookshelf">
      <img src="static/img/bookshelf_nobook.png" class="bookshelf_nobook" id="idle_bookshelf_nobook">
      <img src="static/gif/stand_away.gif" class="stand_away" id="active_stand_away">
      <img src="static/gif/stand_to.gif" class="stand_to" id="active_stand_to">
      <img src="static/gif/desk_sit.gif" class="desk_sit" id="active_desk_sit">
    </div>
    <section class="intro" id="section_intro">
      <div class="container">
        <p class="section_title" id="section_intro_title"> YOUHAN JUNG</p>
        <p class="section_subtitle" id="section_intro_subtitle">&lt;Click to continue!&gt;</p>
      </div>
    </section>
    <section class="about" id="section_about">
      <div class="container_about">
        <div class="row">
          <div class="column_resize">
            <p class="section_title aboutsize" id="section_about_title">Lorem Ipsum</p>
          </div>
          <div class="column_resize aboutsize" id="section_about_content_parent">
            <p class="section_content" id="section_about_content">
            </p>
            <br>
            <p class="section_content" id="section_about_content">
            </p>
          </div>
        </div>
        
      </div>
    </section>
    <section class="skills" id="section_skills">
      <div class="container_skills">
        <p class="section_title" id="section_skills_title">Lorem Ipsum</p>
        <div class="row">
          <div class="column">
            <div class="column">
              <p class="section_content"></p>
            </div>
            <div class="column">
              <p class="section_content"></p>
            </div>
          </div>
          <div class="column">
            <div class="column">
              <p class="section_content"></p>
            </div>
            <div class="column">
              <p class="section_content"></p>
            </div>
          </div>
          
        </div>
        
      </div>
    </section>
    <section class="projects" id="section_projects">
      <div class="container">
        <p class="section_title" id="section_projects_title">Lorem Ipsum</p>
      </div>
    </section>
    <section class="socials" id="section_socials">
      <div class="container">
        <p class="section_title" id="section_socials_title">Lorem Ipsum</p>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
